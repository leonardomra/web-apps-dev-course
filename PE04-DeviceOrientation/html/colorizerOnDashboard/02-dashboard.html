<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Web Components « Assignment 5</title>
  <meta name="description" value="Übungsaufgabe für den Studiengang Medienproduktion an der der Hochschule Bremerhaven WS 2015/2016 im Kurs Vertiefung Medieninformatik 2. Ziel der 4. Übung ist es das dynamische erstellen von Elementen zu erlernen, sowie das bisher erlernte Wissen anhand konkreter Beispiele anzuwenden.">

<body>
  <header>
    <h1>Web App Components</h1>
  </header>

  <div class="dashboard">

    <div id="todo-component" class="box component">
      <div class="box component__enum">1</div>
      <h2>ToDo</h2>

      <ul class="todo-list js-task-list"></ul>

      <form name="submission" class="js-task-add">
        <input type="text" name="task" class="js-task-input" placeholder="Your task here..." value="">
        <input type="submit" value="Add Task">
      </form>
    </div>

    <div id="inspiration-component" class="box component component--wide">
      <div class="box component__enum">2</div>
      <h2>Inspiration Gallery</h2>
      <div class="album js-album-item-list"></div>
      <button class="btn js-album-random">Display Random Images</button>
    </div>

    <div class="box component">
      <div class="box component__enum">3</div>
      <h2>Headline</h2>
    </div>

    <div id="colorizer" class="box component">
      <div class="box component__enum">4</div>
      <h2>Headline</h2>
    </div>

    <div class="box component">
      <div class="box component__enum">5</div>
      <h2>Headline</h2>
    </div>

    <div class="box component">
      <div class="box component__enum">6</div>
      <h2>Headline</h2>
    </div>

    <div class="box component">
      <div class="box component__enum">7</div>
      <h2>Headline</h2>
    </div>

  </div>

  <script src="javascript/previousJSs/todo-list.js"></script>
  <script src="javascript/previousJSs/inspiration-gallery.js"></script>
  <script src="javascript/appManager.js"></script>

</body>
</html>
